<div class="modal-header">
    <button type="button" class="close"  ng-click="dismiss()">&times;</button>
    <h4 class="modal-title {{titleClass}}" >{{title}}</h4>
</div>
<div class="modal-body">
    <h5>{{content}}</h5>
</div>
<div class="modal-footer">
    <button class="btn {{btnCancelClass}}" ng-show="closeBtnShow" ng-click="close()">{{cancel}}</button>
    <button class="btn {{btnSureClass}}" ng-show="sureBtnShow"  ng-click="ok()">{{sure}}</button>
</div>

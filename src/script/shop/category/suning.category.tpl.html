<!-- page-swapper start -->
<div>
    <!-- 配置 开始 -->
    <div class="context-container">
        <div class="context-title">
            <div class="row">
            <div class="col-md-4">复制配置选项</div>
                <div class="col-md-8 toptip color-green"></div> 
           </div>
        </div>
        <!-- copy-config-box start -->
        <div class="copy-config-box">
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label">店铺类目选择：</label>
                    <div ng-show="categoryLoading" class="text-center"><span><i class="fa fa-spinner fa-spin"></i>正在获取分类信息，请稍候...</span></div>
                    <div ng-show="!categoryLoading" style="padding: 0;">
                        <div>
                            <select
                                class="form-control"
                                ng-model="shop.level1Cid"
                                ng-change="shop.level2Cid='';"
                                ng-options="category.categoryCode as category.categoryName for category in categorys | filter:{pid:'level1',level:1}">
                                <option value="">请选择第一级类目</option>
                            </select>
                            <select
                                class="form-control"
                                ng-show="shop.level1Cid"
                                ng-model="shop.level2Cid"
                                ng-change="shop.level3Cid=''"
                                ng-options="category.categoryCode as category.categoryName for category in categorys | filter:{pid:shop.level1Cid,level:2}">
                                <option value="">请选择第二级类目</option>
                            </select>
                            <select
                                class="form-control"
                                required
                                ng-show="shop.level2Cid"
                                ng-model="shop.level3Cid"
                                ng-change="shop.category=''"
                                ng-options="category.categoryCode as category.categoryName for category in categorys | filter:{pid:shop.level2Cid,level:3}: tbLevel1FilterComparator">
                                <option value="">请选择第三级类目</option>
                            </select>
                            <select
                                class="form-control"
                                required
                                ng-show="shop.level3Cid"
                                ng-model="shop.category"
                                ng-options="category.categoryCode as category.categoryName for category in categorys | filter:{pid:shop.level3Cid}">
                                <option value="">请选择第四级类目</option>
                            </select>
                        </div>
                    </div>
               </div>
               <div class="form-group">
                    <label class="control-label">商品品牌选择：</label>
                    <div ng-show="categoryLoading" class="text-center"><span><i class="fa fa-spinner fa-spin"></i>正在获取店铺信息，请稍候...</span></div>
                    <div ng-show="!categoryLoading">
                            <select
                                class="form-control"
                                required
                                ng-model="shop.brand"
                                ng-options="brand.brandCode as brand.brandName for brand in brands | filter: {categoryCode: shop.category}">
                                <option value="">请选择商品品牌</option>
                            </select>
                    </div>
               </div>
           </form>
        </div>
        <!-- copy-config-box end -->
    
    </div>
    <!-- 配置 结束 -->
</div>
<!-- page-swapper end -->

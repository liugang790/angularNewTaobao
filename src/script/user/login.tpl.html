<div class="container-sm">
    <h3 class="page-header">用户登录</h3>
    <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
    <form class="form-horizontal" name="loginForm" ng-submit="doLogin()">
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    ng-model="auth.getAdapter().getData().email"
                    required>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    ng-model="auth.getAdapter().getData().password"
                    required
                    ng-minlength="8"
                    ng-maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2 text-right">
                <span class="help-block" ng-show="resetPsw" style="display: inline-block;float: left;"><a href="javascript:;" ng-click="forgetPsw()">忘记密码？</a></span>
                <button
                    type="submit"
                    class="btn btn-primary"
                    ng-disabled="loginForm.$invalid || isWorking()">
                    <i class="fa fa-spin fa-spinner" ng-if="isWorking()"></i>
                    登陆
                </button>
            </div>
        </div>
    </form>

    <div ng-show="!hideRegister">
         <h4 class="text-center">您是第一次使用，还没有注册用户？</h4>
        <div class="text-center">
            <button class="btn btn-danger" ng-click="gotoRegister()">立即免费注册</button>
        </div>
    </div>
</div>

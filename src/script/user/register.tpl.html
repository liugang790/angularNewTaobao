<div class="container-sm">
    <h3 class="page-header">用户注册</h3>
    <div ng-if="register.isFailure()" class="alert alert-danger">{{register.errorMessage}}</div>
    <form class="form-horizontal" name="registerForm" ng-submit="doRegister()">
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">企业名称</label>
            <div class="col-sm-10">
                <input
                    type="text"
                    class="form-control"
                    name="companyName"
                    ng-model="register.data.companyName"
                    required
                    ng-minlength="2"
                    ng-maxlength="10">
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    ng-model="register.data.email"
                    required>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    ng-model="register.data.password"
                    required
                    ng-minlength="8"
                    ng-maxlength="20">
            </div>
        </div>
        <div class="form-group" ng-show="adminRegister">
            <label class="col-sm-2 control-label">管理密码</label>
            <div class="col-sm-10">
                <input 
                    type="password" 
                    name="adminPassword"
                    class="form-control"
                    ng-model="adminPassword"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2 text-right">
                <a href ng-click="gotoLogin()">返回登陆页面</a>
                <button
                    type="submit"
                    class="btn btn-primary"
                    ng-disabled="registerForm.$invalid || register.isWorking()">
                    <i class="fa fa-spin fa-spinner" ng-if="register.isWorking()"></i>
                    立即注册
                </button>
            </div>
        </div>
    </form>
</div>

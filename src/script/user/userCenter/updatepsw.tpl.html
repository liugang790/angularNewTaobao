<div class="container-sm" style="width: 570px;">
    <h3 class="page-header">修改密码</h3>
    <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
    <form class="form-horizontal" name="form">
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">当前密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    name="originPassword"
                    class="form-control"
                    ng-model="password.origin"
                    required>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    class="form-control"
                    name="newPassword"
                    ng-model="password.new"
                    required
                    ng-minlength="8"
                    ng-maxlength="20">
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">新密码确认</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    class="form-control"
                    name="newPasswordAssure"
                    ng-model="password.newAssure"
                    required
                    ng-minlength="8"
                    ng-maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2 text-right">
                <button
                    type="button"
                    class="btn btn-default"
                    ng-click="cancelUpdate()">
                    取消
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    ng-disabled="loginForm.$invalid || isWorking()"
                    ng-click="doUpdate()">
                    <i class="fa fa-spin fa-spinner" ng-if="isWorking()"></i>
                    确认修改密码
                </button>
            </div>
        </div>
    </form>
</div>

<div class="sui-steps steps-auto">
	<div class="wrap" ng-repeat="step in steps.items">
		<div ng-class="step.status">
			<label>
				<span class="round" ng-if="step.status === 'finished'"><i class="sui-icon icon-pc-right"></i></span>
				<span class="round" ng-if="step.status != 'finished'">{{$index + 1}}</span>
				<span>{{step.label}}</span>
			</label>
			<span ng-if="$index + 1 < steps.items.length">
				<i class="triangle-right-bg"></i><i class="triangle-right"></i>
			</span>
		</div>
	</div>
</div>

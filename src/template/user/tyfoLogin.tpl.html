<div class="container-sm">
	<img src="/image/tyfoLogo.jpg" style="width: 100%">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" name="loginForm" ng-submit="doLogin()">
				<div class="form-group">
					<label class="control-label col-md-2">账号：</label>
					<div class="col-md-10">
						<input type="text" class="form-control" name="account" ng-model="account" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">密码：</label>
					<div class="col-md-10">
						<input type="password" class="form-control" name="password" ng-model="password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10 text-right">
						<button class="btn btn-default" ng-disabled="!loginForm.$valid || logining">
							<i class="fa fa-spinner fa-spin" ng-show="logining"></i> 登录
						</button>
					</div>
				</div>
			</form>
			<uib-alert ng-show="errorMessage" type="danger">{{errorMessage}}</uib-alert>
		</div>
	</div>
</div>

<div class="container-sm">
    <h3 class="page-header">重置密码</h3>
    
    <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
    <form class="form-horizontal" name="resetPswForm" ng-submit="doReset()">
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    ng-model="password"
                    required>
            </div>
     	</div>
        <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    name="repassword"
                    class="form-control"
                    ng-model="repassword"
                    required>
            </div>
        </div>
     	<button type="submit" class="btn btn-primary pull-right" ng-disabled="!resetPswForm.$valid || reseting"><i class="fa fa-spinner fa-spin" ng-show="reseting"></i> 确认重置</button>
    </form>
</div>

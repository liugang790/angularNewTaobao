<div ng-repeat="product in productsSetToPoster" style="margin: 5px 0;">
	<table cellpadding="0" cellspacing="0" style="opacity: 1; border: 1px solid #ccc;">
		<tbody>
			<tr>
				<td>
					<table align="left" cellpadding="0" cellspacing="0" border="0" style="opacity: 1;margin-right: 15px;">
						<tbody>
							<tr>
								<td align="left" colspan="2" style="vertical-align: top;">
									<a href="http://item.taobao.com/item.html?id={{product.itemId}}" 
										style="text-decoration: none;overflow: hidden;display: block;margin-top: 15px;font-size: 15px;font-weight: bold;line-height: 24px;color: #333; padding: 0 10px 0 23px;" target="_blank">
										<b style="color: #ED145B;">
											{{product.detail.promotionType === 0 ? '减'+product.detail.promotionValue+'元/' : product.detail.promotionValue+'折/'}}
										</b>	
										{{product.title}}
									</a>
								</td>
							</tr>
							<tr>
								<td style="padding: 15px 10px 0 23px;">
									<a href="javascript:;" style="text-decoration: none;color: #333; font-size: 16px;vertical-align: top;">
										推荐等级：<span style="color: #ED145B;">★★★★★</span>
									</a>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<table align="left" cellpadding="0" cellspacing="0" border="0" style="border-width: 1px 1px 1px 0px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-top-color: rgb(212, 212, 212);border-right-color: rgb(212, 212, 212);border-bottom-color: rgb(212, 212, 212); margin-top: 15px;vertical-align: top; opacity: 1;background: rgb(243, 243, 243); width: 100%;">
										<tbody>
											<tr>
												<td width="240" style="background: #ED145B; vertical-align: middle;">
													<table cellpadding="0" cellspacing="0" border="0" style="opacity: 1">
														<tbody>
															<tr>
																<td width="1" style="padding-left: 10px; color: #fff;font-size: 16px;font-weight: bold;text-align: middle;">￥</td>
																<td width="180" style="color: #fff; font-size: 34px;text-align: middle;">
																	<span style="font-weight: bold; padding-left: 5px;">{{product.newPrice}}</span>
																</td>
																<td align="right" style="text-align: middle;">
																	<a href="http://item.taobao.com/item.html?id={{product.itemId}}" style="display: block;text-decoration: none; background-color: #fce772;" target="_blank">
																		<span style="display: block;color: #7a261f;font-size: 14px;text-align: center; font-weight: bold; line-height: 30px; width: 67px; height: 30px; border-radius: 3px;">查看</span>	
																	</a>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
												<td width="28">
													<div style="width: 0;height: 0;overflow: hidden;border: 28px solid;border-color: transparent transparent transparent #ED145B; border-style: dashed dashed dashed solid;"></div>	
												</td>
												<td align="left" style="text-align: middle;line-height: 20px;">
													价格：<span style="text-decoration: line-through;vertical-align: middle;">￥ {{product.price}}</span>
													<br />您节省：<span>￥ {{product.cut}}</span>
												</td>
											</tr>
										</tbody>	
									</table>
								</td>
							</tr>
							<tr>
								<td colspan="2" align="left" height="70" style="font-size: 14px; padding-left: 20px; color: #999; vertical-align: middle;">超大优惠，赶快购买吧！</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td style="vertical-align: middle;">
					<a href="http://item.taobao.com/item.html?id={{product.itemId}}" target="_blank" style="display: block;">
						<img ng-src="{{product.logo}}" border="0" style="max-height: 220px; max-width: 220px;display: block;">	
					</a>
				</td>	
			</tr>
		</tbody>
	</table>	
</div>

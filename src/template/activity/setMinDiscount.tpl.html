<div class="modal-dialog">
    <div class="modal-content" style="text-align: left;color: #000;">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
            <h4 id="myModalLabel" class="modal-title">店铺最低折扣设置提示</h4>
        </div>
        <div class="modal-body">
            <div class="sui-msg msg-large msg-warning">
                <div class="msg-con">您当前活动折扣<strong class="text-warning">低于7折</strong>，请确认您已修改店铺最低折扣设置！</div>
                <s class="msg-icon"></s>
            </div>
            <div class="well" style="margin-top: 10px;">
                <span>淘宝默认商品<strong class="sui-text-warning">最低打7折</strong>！若想设置更低折扣，请按以下方法<strong class="text-warning">设置店铺最低折扣</strong>。</span><br />
                <ol style="padding: 5px;">
                    <li>点击右侧按钮进入淘宝最低折扣设置页面：<a type="button" class="sui-btn btn-primary btn-small" href="https://smf.taobao.com/promotion/show_other_activity.htm?qq-pf-to=pcqq.c2c" target="_blank">修改折扣最低值</a></li>
                    <li>点击下图所示的“修改”按钮<div class="minDiscountSet"></div></li>
                    <li>将最低7.0折修改为0.1折，并点击“确定”按钮保存设置。<p>（说明：这个设置是表示<strong class="text-info">允许创建低于7折的活动</strong>，并不是直接设置为0.1折！）</p></li>
                    <li>完成以前步骤后您就可以创建力度低于7折的活动了！</li>
                </ol>
            </div>
        </div>
        <div class="modal-footer">
            <label data-toggle="checkbox" class="checkbox-pretty inline" ng-class="{'checked': popHelpNeverStatus}">
                <input type="checkbox" ng-model="popHelpNeverStatus" checked="popHelpNeverStatus"><span>不再提示</span>
            </label>
            <button class="sui-btn btn-default" type="button" ng-click="closePop(popHelpNeverStatus)" data-dismiss="modal">修改折扣力度</button>
            <button class="sui-btn btn-primary" type="button" ng-click="sureClick(popHelpNeverStatus)" data-ok="modal">确认已设置店铺最低折扣</button>
        </div>
    </div>
</div>
